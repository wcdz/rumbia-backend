# Cloud Build configuration para despliegue automático en Cloud Run
# Este archivo automatiza el proceso de construcción y despliegue

steps:
  # Paso 1: Construir la imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/rumbia-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/rumbia-backend:latest'
      - '.'

  # Paso 2: Subir la imagen a Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/rumbia-backend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/rumbia-backend:latest'

  # Paso 3: Desplegar en Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'rumbia-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/rumbia-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'  # Cambia esto a tu región preferida
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'  # Cambia a --no-allow-unauthenticated si requieres autenticación
      - '--memory'
      - '512Mi'  # Ajusta según tus necesidades
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'  # Ajusta según tus necesidades
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'DEBUG=False,HOST=0.0.0.0,PORT=8080'

# Imágenes a almacenar en el registry
images:
  - 'gcr.io/$PROJECT_ID/rumbia-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/rumbia-backend:latest'

# Opciones de construcción
options:
  machineType: 'N1_HIGHCPU_8'
  timeout: '1200s'

